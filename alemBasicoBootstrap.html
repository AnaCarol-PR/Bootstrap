<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Além do básico com bootstrap</title>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <style>
    .container, .container-fluid {
        padding-right: 15px;
        padding-left: 15px;
        background-color: #f9f9f9;
        }
    .row {
        margin-bottom: 20px;
        }

    [class*="col-"], header, footer, nav, aside, section, div[role="main"] {
        padding-top: 15px;
        padding-bottom: 15px;
        background-color: #f5f5f5;
        background-color: rgba(86,61,124,.15);
        border: 1px solid #ddd;
        border: 1px solid rgba(86,61,124,.2);
        text-align: center;
        }
    div[role="main"] {
        background-color: #fff;
        }
    div[role="main"], nav, aside {
        height: 600px;
        } 
    </style>

</head>
<body>
    <div class="container">
        <header class="row">
        
        </header>
        <div class="row">
            <div role="main" class="col-md-6 col-md-push-3">
                
            </div>
            <aside role="complementary" class="col-md-3 col-md-push-3">
                
            </aside>
            <nav class="col-md-3 col-md-pull-9">
               
            </nav>
        </div>
        <footer class="row">
            
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
